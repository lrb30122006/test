<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modele-cards-1.css">
    <title>Rework_cards</title>
</head>
<body>
    <div class="destination">
        <figure class="card">
          <img src="luxembourg1.png" alt="Luxembourg" class="destination-image">
          <div class="card-overlay">
            <h3 class="destination-title">Luxembourg</h3>
            <p class="destination-description">Luxe discret, paysages époustouflants, et une histoire fascinante. Parfait pour l’évasion !</p>
            <a href="#" class="explore-btn">Explorer</a>
          </div>
        </figure>
      
        <figure class="card">
          <img src="miami_beach.jpg" alt="Floride" class="destination-image">
          <div class="card-overlay">
            <h3 class="destination-title">Floride</h3>
            <p class="destination-description">Plages de sable fin, palmiers et coucher de soleil — la Floride vous attend !</p>
            <a href="#" class="explore-btn">Explorer</a>
          </div>
        </figure>
      
        <figure class="card">
          <img src="cathedralLIS.png" alt="Listembourg" class="destination-image">
          <div class="card-overlay">
            <h3 class="destination-title">Listembourg</h3>
            <p class="destination-description">Un pays mystique, perdu entre réalité et fiction, parfait pour l’aventure !</p>
            <a href="#" class="explore-btn">Explorer</a>
          </div>
        </figure>
      </div>      
</body>
</html>
