<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modele-cards-2.css">
    <title>modele2</title>
</head>
<body><div class="destination">
    <figure class="card">
      <img src="luxembourg1.png" alt="Luxembourg" class="destination-image">
      <div class="card-content">
        <h3 class="destination-title">Luxembourg</h3>
        <p class="destination-description">Découvrez le Luxembourg, entre nature luxuriante et châteaux médiévaux. Parfait pour une évasion historique et culturelle.</p>
        <div class="card-footer">
          <span class="destination-price">À partir de 199€</span>
          <a href="#" class="explore-btn">Explorer</a>
        </div>
      </div>
    </figure>
  
    <figure class="card">
      <img src="miami_beach.jpg" alt="Floride" class="destination-image">
      <div class="card-content">
        <h3 class="destination-title">Floride</h3>
        <p class="destination-description">Plages de sable fin, palmiers et vie nocturne animée. La Floride vous promet un séjour inoubliable.</p>
        <div class="card-footer">
          <span class="destination-price">À partir de 499€</span>
          <a href="#" class="explore-btn">Explorer</a>
        </div>
      </div>
    </figure>
  
    <figure class="card">
      <img src="cathedralLIS.png" alt="Listembourg" class="destination-image">
      <div class="card-content">
        <h3 class="destination-title">Listembourg</h3>
        <p class="destination-description">Un petit coin de paradis, parfait pour les amateurs de nature et de paysages époustouflants. L’aventure vous attend !</p>
        <div class="card-footer">
          <span class="destination-price">À partir de 350€</span>
          <a href="#" class="explore-btn">Explorer</a>
        </div>
      </div>
    </figure>
  </div>
  
</body>
</html>
